<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container border">
        <form class="form  m-auto "  >
            <h1 class="text-center mb-2 mt-2">User info.</h1>
        <div class="mb-3">
            <label >Name :</label>
             <input type="text" class="form-control" id="name" required >
        </div>
        <div class="mb-3">
          <label  class="form-label">Address :</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Contact Number :</label>
            <input type="tel" class="form-control" id="contact" required>
          </div>
        <select class="form-select mb-3" id="select">
            <option selected>Select Relationship</option>
            <option value="Friends">Friends</option>
            <option value="Brother">Brother</option>
            <option value="Sister">Sister</option>
            <option value="Relative>Relative</option>
            <option value="Family">Family</option>
            <option value="Colleagues">Colleagues</option>
          </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <table class="w-100 mt-5 text-center table-bordered  ">
        <thead class=" border-primary">
          <tr class="border-success">
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Relationship</th>
            <th scope="col">Call</th>
          </tr>
          <!-- <a href="tel:7987077727" style="list-style:none;"><i class="bi bi-telephone"></i></a> -->
        </thead>
        <tbody class="border-primary" >
          <!-- <tr>
            <th scope="row">1</th>
            <td id="one"></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr> -->
        </tbody>
      </table>   
       </div>
        <script src="form.js"></script>
</body>
</html>
